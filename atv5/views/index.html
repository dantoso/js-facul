<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <main role="main" class="container-md">

            <h1>Agendamento</h1>

            <form class="mb-3" action="/dados" method="POST">
                <div class="col-md">
                    <div class="p-2">
                        <label for="nameInput" class="form-label">Nome</label><br>
                        <input type="text" name="nameInput" id="nameInput" class="form-control">
                    </div>

                    <div class="p-2">
                        <label for="addressInput" class="form-label">Endereco</label><br>
                        <input type="text" name="addressInput" id="addressInput" class="form-control">
                    </div>

                    <div class="p-2">
                        <label for="phoneInput" class="form-label">Telefone</label><br>
                        <input type="text" name="phoneInput" id="phoneInput" class="form-control">
                    </div>

                    <div class="p-2">
                        <label for="dateInput" class="form-label">Data de agendamento</label><br>
                        <input type="date" name="dateInput" id="dateInput" class="form-control">
                    </div>
                </div>

                <div class="p-2">
                    <input type="submit" value="Enviar" class="p-2 btn btn-primary btn-lg" onclick="submit()">
                </div>
                
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
