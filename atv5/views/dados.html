<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <main role="main" class="container-md">

            <h1>Dados</h1>

            {{#error}}
            <div class="alert alert-danger" role="alert">
                Campos vazios encontrados, preencha todos os campos
            </div>
            {{/error}}

            {{^error}}
            <div class="col-md">
                <div class="p-2" id="name">Nome: {{data.name}}</div>

                <div class="p-2" id="address">Endereco: {{data.address}}</div>

                <div class="p-2" id="phone">Telefone: {{data.phone}}</div>

                <div class="p-2" id="date">Data: {{data.date}}</div>
            </div>
            {{/error}}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
